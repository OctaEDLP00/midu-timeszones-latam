<!DOCTYPE html>
<html lang='es'>
  <head>
    <meta charset='UTF-8' />
    <link 
      rel='icon'
      type='image/svg+xml'
      href='/vite.svg'
    />
    <meta 
      name='viewport'
      content='width=device-width, initial-scale=1.0'
    />
    <meta 
      name='description'
      content='Una pequeña app para calcular horas en diferentes países hispanohablantes'
    />
    <meta 
      http-equiv='X-UA-Compatible' 
      content='IE=7' 
    />
    <meta 
      name='keywords' 
      content='Time, Spain, SouthAmerica'
    />
    <link
      as='font' 
      crossorigin='anonymous' 
      href='/src/assets/CascadiaCodePL.woff2'
    />
    <link 
      as='font' 
      crossorigin='anonymous' 
      href='/src/assets/CascadiaCodePLItalic.woff2'
    />
    <link 
      rel='stylesheet' 
      href='/src/css/style.css'
    />
    <script 
      type='module' 
      src='/src/js/main.js'
    ></script>
    <style>
      input:checked ~ .dot {
        transform: translateX(100%);
        background-color: #00ff00;
      }
    </style>
  </head>
  <body 
    class='
      toast flex items-center 
      justify-center w-screen 
      h-screen flex-col dark:bg-[#353535] 
      dark:text-gray-400 text-[#353535] 
      bg-slate-300
    '
  >
    <div class='pb-8 justify-center items-center'>
      <header 
        class='
          text-4xl select-none font-CascadiaCodePL 
          tracking-tighter leading-none uppercase 
          font-semibold text-transparent bg-clip-text 
          bg-gradient-to-tr from-[#ff0000] to-[#ffff00]
        '
      >
        midutime converter
      </header>
    </div>
    <main class='flex justify-center items-center container'>
      <div 
        class='
          rounded-3xl border-double border-8 
          border-cyan-500 dark:border-cyan-700 
          py-10 px-8
        '
      >
        <form>
          <div class='mb-6'>
            <label 
              for='date' 
              class='text-xs py-2 block mb-2 select-none font-normal font-CascadiaCodePL'
            >
              Selecciona una fecha y una hora:
            </label>
            <input 
              class='
                dark:bg-[#353535] text-sm select-none 
                font-CascadiaCodePL dark:placeholder-gray-400 
                border-4 border-double py-2 px-4 rounded-2xl 
                border-cyan-500 w-full dark:border-cyan-700 
                bg-slate-300
              ' 
              name='date'
              id='date'
              type='datetime-local'
              required
            />
          </div>
          <div class='flex items-center justify-center w-full mb-3'>
            <label 
              for='toogle-switch'
              class='flex items-center cursor-pointer'
            >
              <div class='relative'>
                <input id='toogle-switch' role='switch' type='checkbox' class='sr-only' />
                <div class='w-10 h-4 bg-gray-600 rounded-full shadow-inner'></div>
                <div class='dot absolute w-6 h-6 bg-red-700 rounded-full shadow -left-1 -top-1 transition'></div>
              </div>
              <div class='select-none ml-3 text-gray-900 dark:text-gray-400 font-normal font-CascadiaCodePL'>
                Usar formato 12 Hs
              </div>
            </label>
          </div>
        </form>
        <label class='block py-2 select-none font-normal text-xs font-CascadiaCodePL'>
          Resultado:
          <section 
            class='
              flex columns-2 mt-3 h-60 gap-2 m-0 
              items-center flex-wrap text-xs 
              content-center flex-col
            '
          ></section>
        </label>
      </div>
    </main>
    <wc-toast position='bottom-right'></wc-toast>
  </body>
</html>
